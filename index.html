<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Animation</title>
<style>

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: black;
    }

    .container {
        display: flex;
        width: 80%;
        height: 80%;
        padding-top: 20px;
        background-color: black;
        align-items: flex-end;
        overflow: hidden;
        border: 1px dashed red;
        border-radius: 5px;
    }

    .bar {
        width: 20%;
        height: 100%;
        transition: height 1s ease;
        margin:5px;
        border-radius: 5px;
    }

    .bar:nth-child(1) {
        background-color: purple;
    }
    .bar:nth-child(2) {
        background-color: pink;
    }
    .bar:nth-child(3) {
        background-color: darkkhaki;
    }
    .bar:nth-child(4) {
        background-color: red;
    }
    .bar:nth-child(5) {
        background-color: yellow;
    }

    .buttons {
        margin-top: 20px;
    }

    .button {
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;  /* This makes the cursor a pointer on hover */
        font-size: 16px;
        margin: 0 15px;
        border-radius: 5px;
    }

    .start {
        background-color: green;
    }
    .reset {
        background-color: purple;
    }
    .stop {
        background-color: red;
    }  

</style>

</head>
<body>
    <div class="container">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>

    <div class="buttons">
        <button class="start button" onclick="startAnimation()">Start</button>
        <button class="reset button" onclick="resetAnimation()">Reset</button>
        <button class="stop button" onclick="stopAnimation()">Stop</button>
    </div>

    <script>
        let interval;

        function startAnimation() {
            stopAnimation();

            // Set random heights initially
            document.querySelectorAll('.bar').forEach(bar => {
                bar.style.height = `0%`;
            });

            // Start the animation loop after a brief delay
            setTimeout(() => {
                interval = setInterval(() => {
                    document.querySelectorAll('.bar').forEach(bar => {
                        const randomHeight = Math.floor(Math.random() * 80) + 20; // Random height between 20% and 100%
                        bar.style.height = `${randomHeight}%`;
                    });
                }, 1000);
            }, 300);
        }

        function stopAnimation() {
            clearInterval(interval);
        }

        function resetAnimation() {
            clearInterval(interval);
            document.querySelectorAll('.bar').forEach(bar => {
                bar.style.height = "100%"; // Reset to initial height of 100%
            });
        }
    </script>
</body>
</html>
